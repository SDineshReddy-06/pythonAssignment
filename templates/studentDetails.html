<!DOCTYPE html>
<html lang="en">
<head>
    <title>Details</title>
</head>
<body>
    <h1>Details</h1>
    <ul>
        {% for detail in details %}
            <li>{{detail.name}}</li>
            <li>{{detail.email}}</li>
            <li>{{detail.city}}</li>
            <li>{{detail.number}}</li>
            <li>{{detail.grade}}</li>
            <hr>
        {% endfor %}
    </ul>
    
</body>
</html>
